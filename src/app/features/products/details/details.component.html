<section class="overflow-hidden text-gray-600 body-font">
	<div class="container px-5 py-24 mx-auto">
		<div class="flex flex-wrap mx-auto lg:w-4/5">
			<img
				alt="{{ product()?.title }}"
				class="object-cover object-center w-full h-64 rounded lg:w-1/2 lg:h-auto"
				src="{{ product()?.image }}" />
			<div class="w-full mt-6 lg:w-1/2 lg:pl-10 lg:py-6 lg:mt-0">
				<h1 class="mb-1 text-3xl font-medium text-gray-900">
					{{ product()?.title }}
				</h1>
				<div class="flex mb-4">
					<span class="flex items-center">
						@for (star of starsArray; track index; let index = $index) {
							<span [innerHTML]="generateSVG(index)"></span>
						}

						<span class="ml-3 text-gray-600"> {{ product()?.rating?.count }} reviews</span>
					</span>
				</div>
				<p class="mt-6 mb-5 leading-relaxed">{{ product()?.description }}</p>

				<div class="flex">
					<span class="text-2xl font-bold text-purple-600">{{ product()?.price | currency }}</span>
					<button
						(click)="onAddToCart()"
						class="px-2 py-1 ml-auto text-gray-100 bg-purple-600 rounded hover:bg-purple-700">
						Add to cart
					</button>
				</div>
			</div>
		</div>
	</div>
</section>
